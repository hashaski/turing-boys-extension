            <div class="form-floating" style="width: 100%; margin-bottom: 10px; height: 200px;">
                <textarea class="form-control textbox" placeholder="Write a text or simply take an Screenshot!" disabled
                    id="AIResponse" readonly style="height: 100%;"></textarea>
            </div>

            <div class="input-group mb-3" style="margin-top: 20px;">
                <input type="text" class="form-control" placeholder="Ask your question here!"
                    aria-label="Recipient's username" aria-describedby="button-addon2" id="prompt">
                <button class="btn btn-outline-secondary" type="button" id="sendPrompt"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
